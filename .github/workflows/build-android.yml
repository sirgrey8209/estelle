name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.m0-0120)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Update version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # versionCode: 2MMDDHHMM (2로 시작해서 leading zero 문제 회피)
          VERSION_CODE="2$(date +%m%d%H%M)"
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" estelle-mobile/app/build.gradle.kts
          sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" estelle-mobile/app/build.gradle.kts
          echo "Version: $VERSION (code: $VERSION_CODE)"

      - name: Grant execute permission for gradlew
        run: chmod +x estelle-mobile/gradlew

      - name: Build Release APK
        working-directory: estelle-mobile
        run: ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: estelle-mobile/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename APK
        run: mv ${{ steps.sign_app.outputs.signedReleaseFile }} estelle-mobile.apk

      - name: Upload to deploy release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 기존 APK 삭제
          gh release delete-asset deploy estelle-mobile.apk --yes 2>/dev/null || true
          # 새 APK 업로드
          gh release upload deploy estelle-mobile.apk --clobber
          echo "Uploaded estelle-mobile.apk to deploy release"
